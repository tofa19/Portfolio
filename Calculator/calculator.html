<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->
    <link href="https://cdn.jsdelivr.net/npm/lcd-display@1.0.0/dist/lcd-display.css" rel="stylesheet">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-header">
            calculator
        </div>
        <div class="display-container">
            <div id="display">0</div>
        </div>
        <div class="buttons-grid">
            <!-- First Row -->
            <button class="calc-button" data-value="C"><span>C</span></button>
            <button class="calc-button" data-value="+/-"><span>+/-</span></button>
            <button class="calc-button" data-value="%"><span>%</span></button>
            <button class="calc-button operator" data-value="/"><span>รท</span></button>

            <!-- Second Row -->
            <button class="calc-button" data-value="7"><span>7</span></button>
            <button class="calc-button" data-value="8"><span>8</span></button>
            <button class="calc-button" data-value="9"><span>9</span></button>
            <button class="calc-button operator" data-value="*"><span>ร</span></button>

            <!-- Third Row -->
            <button class="calc-button" data-value="4"><span>4</span></button>
            <button class="calc-button" data-value="5"><span>5</span></button>
            <button class="calc-button" data-value="6"><span>6</span></button>
            <button class="calc-button operator" data-value="-"><span>-</span></button>

            <!-- Fourth Row -->
            <button class="calc-button" data-value="1"><span>1</span></button>
            <button class="calc-button" data-value="2"><span>2</span></button>
            <button class="calc-button" data-value="3"><span>3</span></button>
            <button class="calc-button operator" data-value="+"><span>+</span></button>

            <!-- Fifth Row -->
            <button class="calc-button span-two" data-value="0"><span>0</span></button>
            <button class="calc-button" data-value="."><span>.</span></button>
            <button class="calc-button equals" data-value="="><span>=</span></button>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
